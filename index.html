<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 class="title-span">Rock</h1>
        <h1 class="title-span">Paper</h1>
        <h1 class="title-span">Scissors</h1>
      </div>
      <div class="scores">
        <div class="score-left">
          <div class="score-name">Your Score</div>
          <div class="playerScore score">0</div>
        </div>
        <div class="score-right">
          <div class="score-name">Computer Score</div>
          <div class="computerScore score">0</div>
        </div>
      </div>
  
      <div class="button-container">
        <button type="button" value="rock">ROCK</button>
        <button type="button" value="paper">PAPER</button>
        <button type="button" value="scissors">SCISSORS</button>
      </div>
  
      <div class="result"></div>
    </main>
  </body>
</html>
